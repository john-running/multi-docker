upstream client {
  server client:3000;
}

upstream api {
  server api:5000;
}

server {
  listen 80;

  location / {
    proxy_pass http://client;
  }

# remove this section for production (websockets not needed in prod according to Steven Grider)
location /sockjs-node {
  proxy_pass http://client;
  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection "Upgrade";
}

  location /api {
    rewrite /api/(.*) /$1 break;
    proxy_pass http://api;
  }
}